<div *ngIf="records" class="row detail-wrapper">

  <div class="col-md-2 hidden-xs table-contents">
    <div>
      <ul>
        <li class="hidden-xs title">
          TABLE OF CONTENTS
        </li>

        <li class="list-content" *ngFor="let drugContents of records.contents">
          <button class="btn-link" (click)="anchorNavigation(drugContents.anchorId)">{{drugContents.text}}</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-10 content">
    <div class="col-xs-12 drug-overview">
      <div class="col-xs-12 col-sm-4 drug-title">
        <!--<h1>{{info.brandName}}</h1>-->
      </div>

      <div class="visible-xs col-xs-4 toc-xs-initiator">
        <button (click)="toggleTableOfContents()">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <span>Contents</span>
        </button>
      </div>

      <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 action-list">
        <button>
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>

        <button class="hidden-xs">
          <i class="fa fa-print" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="col-xs-12 revision-date">
      <span>{{records.revisionDate}}</span>
    </div>

    <div class="drug-sub-category row" *ngIf="records.records.length > 1">
      <div *ngFor="let drugRecord of records.records" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="category">
          <div class="title">
            {{ drugRecord.brandName }}
          </div>
          <div>
            {{ drugRecord.genericName }}
          </div>
          <div>
            {{ drugRecord.therapeuticClass }}
          </div>
          <div>
            {{ drugRecord.manufacturers }}
          </div>
        </div>
        </div>
    </div>

    <div class="col-xs-12 drug-info">
      <div *ngFor="let drugContents of records.contents" [innerHtml]="drugContents.htmlElement | safeHtml">
      </div>
    </div>

  </div>
</div>
