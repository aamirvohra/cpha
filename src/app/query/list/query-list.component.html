<div class="list-wrapper row">
  <div class="col-sm-offset-2 col-sm-8">
    <form [formGroup]="queryListForm">
      <div class="results-info">
          <div class="count">
          <span>
            {{queryListData ? queryListData.length : 'No '}} results
          </span>
          </div>

          <div class="sort">
          <span class="hidden-xs">
            Sort by: &nbsp;
          </span>
            <select formControlName="sortBy">
              <option value="RELEVANCE">Relevance</option>
              <option value="ALPHABETICAL">Alphabetical</option>
            </select>
          </div>

          <div class="action-list">
            <button>
              <i class="fa fa-minus-square-o" aria-hidden="true"></i>
              <span class="hidden-xs">
              Collapse all
            </span>
            </button>

            <button>
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>

            <button class="hidden-xs">
              <i class="fa fa-print" aria-hidden="true"></i>
            </button>
          </div>
      </div>
    </form>

    <div class="list-content">
      <div *ngFor="let query of queryListData">
        <div class="title">
          <a (click)="navigateToDetails(query.locator)">{{ query.documentTitle }}</a>
        </div>

        <div class="sub-title" [innerHtml]="query.documentChunk">
        </div>

        <div *ngIf="query.otherSections" class="additional-info row">
          <div *ngFor="let sections of query.otherSections" class="col-sm-4">
            <a (click)="navigateToDetails(sections.locator)">{{sections.title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
